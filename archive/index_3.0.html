<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="shortcut icon" href="images/calculator_icon.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <section class = 'calculator'>
            <div class = 'display'>
                <div data-previous-operand class = "previous-operand"></div>
                <div data-current-operand  class = "current-operand"></div>
            </div>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="/" class='operator' id='operator-divide'>/</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*" class='operator' id='operator-multiply'>*</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-" class='operator' id='operator-subtract'>-</button>
            <button value="." class='decimal' id='operator-decimal'>.</button>
            <button value="0">0</button>
            <button value="all-clear" class='all-clear' id='operator-clear'>C</button>
            <button value="+" class='operator' id='operator-add'>+</button>
            <button value="=" class='equal-sign operator' id='operator-equals'>=</button>
            <button value="del" class ='delete-sign operator' id='operator-del'>DEL</button>
        </section>
        <script type="text/javascript" src="script_3.0.js"></script>
    </body>
</html>
