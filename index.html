<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="shortcut icon" href="images/calculator_icon.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <section class = 'calculator'>
            <div class = 'display'>
                <div data-previous-operand class = "previous-operand"></div>
                <div data-current-operand  class = "current-operand"></div>
            </div>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class='operator' id='operator-divide'>/</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class='operator' id='operator-multiply'>*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class='operator' id='operator-subtract'>-</button>
            <button data-number class='operator' id='operator-decimal'>.</button>
            <button data-number>0</button>
            <button data-clear class ='operator' id='operator-clear'>C</button>
            <button data-operation class='operator' id='operator-add'>+</button>
            <button data-equals class='operator' id='operator-equals'>=</button>
            <!--<button data-delete class ='operator' id='operator-del'>DEL</button>-->
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
