<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="shortcut icon" href="images/calculator_icon.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <section class = 'calculator'>
            <div class = 'display'></div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class='operator-key'>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class='operator-key'>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class='operator-key'>-</button>
            <button class='operator-decimal'>.</button>
            <button>0</button>
            <button class ='operator-clear'>C</button>
            <button class='operator-key'>+</button>
            <button class='operator-equal'>=</button>
            <button class ='operator-del'>DEL</button>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
